      <h2>困难？有趣！</h2>
      <p>写网站真的特别难。学习一个网站，光前端就要学三门语言:html、css、JavaScript，后端更复杂：Java、c++、python、PHP......繁琐的语言、复杂的结构，确实让人头大</p>
      <p>但是，写网站也很有趣，当你尝试多次没有调好样式最后调试成功；为自己的美丽界面动画感到骄傲......，写网站带来的成就感、快乐感，是别的事情很难代替的</p>
      <p>写网站真的很爽</p>
